<!DOCTYPE html>
<title>Updating pie chart d3 v4</title>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="input.js"></script>
<script>

  var myDuration = 600;
  var firstTime = true;
  
  var width = 300,
  height = 200,
  margin = 20,
  radius = Math.min(width, height) / 2;
  var color = d3.scaleOrdinal(d3.schemeCategory20);
  var pie = d3.pie()
  .value(function(d) { return d.count; })
  .sort(null);
  var current_index = 0;
  var index_key = ["Zero", "One", "Two", "Three"];

  var arc = d3.arc()
  .innerRadius(0)
  .outerRadius(radius);

  /*var svg = d3.select("body").append("svg")
  .attr("width", width)
  .attr("height", height)
  .append("g")
  .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");*/

  var svg = d3.select("body").selectAll("svg")
    .data(input)
  .enter().append("svg")
    .attr("width", width + margin)
    .attr("height", height + margin)
    .append("g")
    .attr("transform", "translate(" + (width / 2 + margin) + "," + (height / 2 + margin) + ")");

  var radians = 0.0174532925;
  var hourScale = d3.scaleLinear()
      .range([0,330])

  svg.selectAll('.hour-label')
  .data(generateLabel(3))
    .enter()
    .append('text')
    .attr('class', 'hour-label')
    .attr('text-anchor','middle')
    .attr('x',function(d){                
      var x = -radius * Math.sin(hourScale(d)*radians*12.0 / 3);
      console.log(x);
      if (x > 0) return (x+10);
      else return (x-10);
    })
    .attr('y',function(d){
      return -radius * Math.cos(hourScale(d)*radians*12.0 / 3);
    })
    .text(function(d){
      return d;

  function graph(data) {
    var regionsByFruit = d3.nest()
    .key(function(d) { return d.fruit; })
    .entries(data);

    var label = d3.select("form").selectAll("label")
    .data(regionsByFruit)
    .enter().append("label");

    label.append("input")
    .attr("type", "radio")
    .attr("name", "fruit")
    .attr("value", function(d) { return d.key; })
    .on("change", change)
    .filter(function(d, i) { return !i; })
    .each(change)
    .property("checked", true);

    label.append("span")
    .text(function(d) { return d.key; });

    d3.select("body")
    .on("keydown", function() { 
      if (d3.event.keyCode == '37') {
        // left arrow
        var obj = {};
        if (current_index == 0) {         
          current_index = (current_index + 4 - 1) % 4;
          obj["key"] = index_key[current_index];
          obj["values"] = [data[current_index*2], data[current_index*2+1]];
          change(obj);
          setTimeout(function(){            
            current_index = (current_index + 4 - 1) % 4;
            obj["key"] = index_key[current_index];
            obj["values"] = [data[current_index*2], data[current_index*2+1]];
            change(obj);
          }, 610);
        } else {          
          current_index = (current_index + 4 - 1) % 4;
          obj["key"] = index_key[current_index];
          obj["values"] = [data[current_index*2], data[current_index*2+1]];
          change(obj);
        }
      } else if (d3.event.keyCode == '38') {
        // up arrow

      } else if (d3.event.keyCode == '39') {
        // right arrow
        var obj = {};
        current_index = (current_index + 1) % 4;
        obj["key"] = index_key[current_index];
        obj["values"] = [data[current_index*2], data[current_index*2+1]];
        change(obj);
        if (current_index == 3) {
          setTimeout(function(){            
            current_index = (current_index + 1) % 4;
            obj["key"] = index_key[current_index];
            obj["values"] = [data[current_index*2], data[current_index*2+1]];
            change(obj);
          }, 610);
        }
      } else if (d3.event.keyCode == '40') {
        // down arrow
        
      }
    });

    function change(region, i, j) {
      if (i === undefined || i === 0) {
        var path = svg.selectAll("path");
      }
      var data0 = path.data(),
      data1 = pie(region.values);
      path = path.data(data1, key);

      path
      .transition()
      .duration(myDuration)
      .attrTween("d", arcTween)

      path
      .enter()
      .append("path")
      .each(function(d, i) {
        var narc = findNeighborArc(i, data0, data1, key) ;
        if(narc) {          
          this._current = narc;
          this._previous = narc;
        } else {          
          this._current = d;
        }
      }) 
      .attr("fill", function(d,i) { 
       return color(d.data.region)
     })
      .transition()
      .duration(myDuration)
      .attrTween("d", arcTween)


      path
      .exit()
      .transition()
      .duration(myDuration)
      .attrTween("d", function(d, index) {

        var currentIndex = this._previous.data.region;
        var i = d3.interpolateObject(d,this._previous);
        return function(t) {
          return arc(i(t))
        }

      })
      .remove()


      firstTime = false;


    }
  }

  function key(d) {
    return d.data.region;
  }

  function type(d) {
    d.count = +d.count;
    return d;
  }

  function findNeighborArc(i, data0, data1, key) {
    var d;
    if(d = findPreceding(i, data0, data1, key)) {

      var obj = cloneObj(d)
      obj.startAngle = d.endAngle;
      return obj;

    } else if(d = findFollowing(i, data0, data1, key)) {

      var obj = cloneObj(d)
      obj.endAngle = d.startAngle;
      return obj;

    }

    return null


  }

  /**
    region  fruit count
    East  Apples  53245
    West  Apples  28479
    South Apples  19697
    North Apples  24037
    Central Apples  40245
    East  Oranges 200
    South Oranges 200
    Central Oranges 200
  **/

  var BASE = 10.0;
  var count = 0;

  function incremement() {
    input = []
    count += 1
    next_part = count / BASE * 1000
    next_part_compliment = (1 - (count / BASE)) * 1000
    input[0] = {
      "region": "East",
      "fruit": "Zero",
      "count": String(next_part)
    }
    input[1] = {
      "region": "East",
      "fruit": "Zero",
      "count": String(next_part_compliment)
    }

    graph(input);
  }

  graph(input[0]);

// Find the element in data0 that joins the highest preceding element in data1.
function findPreceding(i, data0, data1, key) {
  var m = data0.length;
  while (--i >= 0) {
    var k = key(data1[i]);
    for (var j = 0; j < m; ++j) {
      if (key(data0[j]) === k) return data0[j];
    }
  }
}

// Find the element in data0 that joins the lowest following element in data1.
function findFollowing(i, data0, data1, key) {
  var n = data1.length, m = data0.length;
  while (++i < n) {
    var k = key(data1[i]);
    for (var j = 0; j < m; ++j) {
      if (key(data0[j]) === k) return data0[j];
    }
  }
}

function arcTween(d) {

  var i = d3.interpolate(this._current, d);

  this._current = i(0);

  return function(t) {
    return arc(i(t))
  }

}


function cloneObj(obj) {
  var o = {};
  for(var i in obj) {
    o[i] = obj[i];
  }
  return o;
}
</script>
